<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>计算属性与侦听器</title>
    <script src="./vue.js"></script>
  </head>
  <body>
      <div id="root">
          姓：<input v-model="firstName" />
          名：<input v-model="lastName" />
          <!-- 计算属性 -->
          <div>{{fullName}}</div>

          <!-- 侦听器 -->
          <div>{{count}}</div>
      </div>

      <script>
          new Vue({
              el: "#root",
              data: {
                  firstName: '',
                  lastName: '',
                  count: 0
              },
              // computed代表一个属性是由其他属性计算得来的
              computed: {
                  fullName : function() {
                      return this.firstName + '' + this.lastName
                  }
              },
              // 侦听器
              watch: {
                  fullName : function() {
                      this.count++
                  }
              }

          })
      </script>
  </body>
</html>
